<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .button-group {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    .button-group button {
      flex: 1;
      margin-bottom: 0;
    }
    #output {
      width: 100%;
      min-height: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 12px;
      resize: vertical;
      margin-bottom: 10px;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
  </style>
</head>
<body>
  <h3>Website to Markdown</h3>
  <button id="convertBtn">Convert to Markdown</button>
  <textarea id="output" placeholder="Markdown output will appear here..."></textarea>
  <div class="button-group">
    <button id="previewBtn" style="background-color: #34a853;">View Preview</button>
    <button id="copyBtn" style="background-color: #f4b400;">Copy to Clipboard</button>
  </div>
  <button id="downloadBtn" style="background-color: #ea4335;">Download Markdown File</button>
  <script src="turndown.js"></script>
  <script src="popup.js"></script>
</body>
</html>
